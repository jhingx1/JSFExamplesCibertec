<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{eti['inicio.titulo']}</title>
    </h:head>
    <h:body>
        <h1 style="text-align: center">
            #{eti['inicio.hola']}
        </h1>
        <h:form>
            <h:panelGrid columns="2" style="margin: auto">
                <h:outputText value=" #{eti['inicio.usuario']}"/>
                <h:inputText value="#{data.usuario}"/>
                <h:outputText value=" #{eti['inicio.password']}"/>
                <h:inputSecret value="#{data.password}"/>
            </h:panelGrid>
            <p style="text-align: center">
                <h:commandButton value="#{eti['inicio.submit']}"
                                 action="/result"/>
            </p>
        </h:form>
    </h:body>
</html>
