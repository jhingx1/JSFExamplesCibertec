<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-panel {
                font-size:0.80em
            }
            .ui-panel .ui-panel-content {
                padding-right: 0.4em;
            }
            .ui-panel-footer {
                text-align: center;
                color: #090;
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <p:panel header="PrimeFaces - CheckBox"
                 footer="parainformaticos.com"
                 style="margin:auto;width:600px">
            <h:form style="margin-top: 20px">
                <h:panelGrid columns="2" style="margin:auto">
                    <h:outputText value="Gaseosa(s):"
                                  style="font-weight: bold"/>
                    <h:selectManyCheckbox value="#{data.idsgaseosa}">
                        <f:selectItems value="#{data.list}"/>
                    </h:selectManyCheckbox>
                </h:panelGrid>
                <p style="text-align: center">
                    <p:commandButton value="Enviar Datos" action="result2"
                                     type="submit" ajax="false"/><br/><br/>
                    <p:commandLink value="Volver" action="index"
                                   ajax="false"/><br/><br/>
                </p>
            </h:form>

            
        </p:panel>
    </h:body>
</html>
