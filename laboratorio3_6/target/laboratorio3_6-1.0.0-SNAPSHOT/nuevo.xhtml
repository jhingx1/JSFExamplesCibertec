<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>   
       <h:outputText value="Bienvenido al Sistema  #{login.username}"/>
       <h:form>
            <h:panelGrid bodyrows="11" columns="2" >
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{clienteBean.cliente.nombre}"/>
                <h:outputLabel value="Apellido:"/>
                <h:inputText value="#{clienteBean.cliente.apellido}"/>
                <h:outputLabel value="Genero"/>
                <h:selectOneRadio value="#{clienteBean.cliente.genero}">
                    <f:selectItems value="#{listados.generos}"/>
                </h:selectOneRadio>
                <h:outputLabel value="Profesion"/>
                <h:panelGroup>
                    <h:selectOneListbox value="#{clienteBean.cliente.profesion}" 
                                        size="1"
                                        onchange="submit()"
                                        valueChangeListener="#{clienteBean.mensajeProfesion}">
                        <f:selectItems value="#{listados.profesiones}"/>
                    </h:selectOneListbox>
                    <h:outputText value="#{clienteBean.mensaje}"/>
                </h:panelGroup>
                            
                <h:outputLabel value="Numero Movil"/>
                <h:inputText value="#{clienteBean.cliente.numeroMovil}"/>
                <h:outputLabel value="Desea recibir publicidad?"/>
                <h:selectBooleanCheckbox value="#{clienteBean.cliente.publicidad}"/>
                <h:outputLabel value="Correo ElectrÃ³nico"/>
                <h:inputText value="#{clienteBean.cliente.correoElectronico}"/>
                <h:outputLabel value="DNI"/>
                <h:inputText value="#{clienteBean.cliente.numeroDocumento}"/>
                <h:outputLabel value="Cantidad Hijos"/>
                <h:inputText value="#{clienteBean.cliente.cantidadHijos}"/>
                <h:commandButton value="Registrar" action="#{clienteBean.registrar}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
