<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Charts - Torta"
                 style="margin:auto;width:600px;font-size:0.62em;text-align:center">
            
            <p:barChart id="basic" value="#{lineChartBean.categoryModel}" legendPosition="ne"
            title="Basic Bar Chart" min="0" max="200" style="height:300px"/>
            
            
            <p:barChart id="horizontal" value="#{lineChartBean.categoryModel}"
            legendPosition="se" style="height:300px"
            title="Horizontal Bar Chart" orientation="horizontal"
            min="0" max="200"/>
            
            <p:barChart id="stacked" value="#{lineChartBean.categoryModel}"
                        legendPosition="ne" style="height:300px"
                        title="Stacked Bar Chart" stacked="true"
                        barMargin="50" min="0" max="300"/>
            <h:form style="text-align:center;margin: 10px;">
                <h:commandLink value="Volver" action="/index"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
