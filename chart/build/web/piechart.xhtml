<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Charts - Torta"
                 style="margin:auto;width:600px;font-size:0.62em;text-align:center">
            
            <p:pieChart id="sample" value="#{chartBean.pieModel}" legendPosition="w"
            title="Sample Pie Chart" style="width:400px;height:300px;margin: auto" />
            
            <p:pieChart id="custom" value="#{chartBean.pieModel}" legendPosition="e"
                        fill="false" showDataLabels="true"
                        title="Custom Options" style="width:400px;height:300px;margin: auto"
                        sliceMargin="5" diameter="150" />
            <h:form style="text-align:center;margin: 10px;">
                <h:commandLink value="Volver" action="/index"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
