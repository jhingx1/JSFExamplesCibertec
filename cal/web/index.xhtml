<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .marco {
                margin: auto;
                border: 1px solid #aaa;
                padding: 20px;
                background-color: #eee;
            }
        </style>
    </h:head>
    <h:body>
        <h3 style="text-align: center">
            <h:outputText value="Calculadora Basica"/>
        </h3>

        <h:form>
            <h:panelGrid columns="3" class="marco">
                <h:outputText value="Valor1"/>
                <h:inputText value="#{data.valor1}" id="valor1"
                             required="true"
                             requiredMessage="Ingrese valor1">
                </h:inputText>
                <h:message for="Valor1" style="color: red"/>
                <h:outputText value="Valor2"/>
                <h:inputText value="#{data.valor2}" id="valor2"
                             required="true"
                             requiredMessage="Ingrese valor2">                    
                </h:inputText>
                <h:message for="valor2" style="color: red"/>                                
            </h:panelGrid>
            <p style="text-align: center">
                <h:commandButton value="+"
                                 action="#{data.navega('+')}"/>
                <h:commandButton value="-"
                                 action="#{data.navega('-')}"/>
                <h:commandButton value="*"
                                 action="#{data.navega('*')}"/>
                <h:commandButton value="/"
                                 action="#{data.navega('/')}"/>
            </p>                        
        </h:form>   



    </h:body>
</html>
