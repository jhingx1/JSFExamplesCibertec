<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .marco {
                margin: auto;
                border: 1px solid #aaa;
                padding: 20px;
                background-color: #eee;
            }
        </style>
    </h:head>
    <h:body>
        <h3 style="text-align: center">
            <h:outputText value="Datos Ingresados"/>
        </h3>

        <h:panelGrid columns="2" class="marco">
            <h:outputText value="Nombre"/>
            <h:outputText value="#{data.nombre}"/>
            <h:outputText value="Celular"/>
            <h:outputText value="#{data.celular}"/>
            <h:outputText value="hora"/>
            <h:outputText value="#{data.hora}"/>
        </h:panelGrid>
        <h:form style="text-align: center;margin-top: 20px">
            <h:commandLink action="index" value="Volver"/>
        </h:form>

    </h:body>
</html>
