<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .marco {
                margin: auto;
                border: 1px solid #aaa;
                padding: 20px;
                background-color: #eee;
            }
        </style>
    </h:head>
    <h:body>
        <h3 style="text-align: center">
            <h:outputText value="Solicitud de Datos - Uso expreciones regulares"/>
        </h3>
        <h:form>
            <h:panelGrid columns="3" class="marco">
                <h:outputText value="Nombre"/>
                <h:inputText value="#{data.nombre}" id="nombre"
                             required="true"
                             requiredMessage="Ingrese nombre"
                             validatorMessage="De [3, 50] caracteres">
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>
                <h:message for="nombre" style="color: red"/>
                <h:outputText value="Celular"/>
                <h:inputText value="#{data.celular}" id="celular"
                             required="true"
                             requiredMessage="Ingrese celular">
                    <f:validator validatorId="vcelular"/>
                </h:inputText>
                <h:message for="celular" style="color: red"/>
                
                <h:outputText value="hora de ingreso hh:mm"/>
                <h:inputText value="#{data.hora}" id="hora"
                             required="true"
                             requiredMessage="Ingrese la hora">
                    <f:validator validatorId="vhora"/>
                </h:inputText>
                <h:message for="hora" style="color: red"/>
            </h:panelGrid>
            <p style="text-align: center">
                <h:commandButton value="Enviar Datos"
                                 action="#{data.navega()}"/>
            </p>
        </h:form>
    </h:body>
</html>
