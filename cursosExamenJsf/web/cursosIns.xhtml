<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>parainformaticos.com</title>
        <h:outputStylesheet name="jq/jquery-ui.min.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="parainfo/a.css"/>
        <h:outputStylesheet name="parainfo/form.css"/>
        <h:outputStylesheet name="parainfo/message.css"/>

        <h:outputScript name="jq/jquery-3.3.1.min.js"/>
        <h:outputScript name="jq/jquery-ui.min.js"/>
        <h:outputScript name="parainfo/form.js"/>
        <h:outputScript name="parainfo/message.js"/>

        <h:outputScript name="js/tutoriales.js"/>
    </h:head>
    <h:body>
        <h:form class="parainfo" style="margin: auto;display: table">
            <fieldset>
                <legend>Nuevo Cursos</legend>

                <h:panelGrid columns="2" style="margin: auto">

                    <p:outputLabel for="cursos" value="Cursos" />
                    <p:inputText value="#{mbCursos.cursos.curso}"
                                 id="cursos" style="width: 300px" required="true" requiredMessage="* Ingrese el Nombre del Curso"
                                 validatorMessage="* Entre [3, 200] caracteres">
                        <f:validateLength minimum="3" maximum="50"/>
                    </p:inputText>

                    <p:outputLabel for="fechainicio" value="Fecha Inicio" />                    
                    <p:calendar value="#{mbCursos.cursos.fechainicio}" locale="es" id="fechainicio"
                                showOn="button" pattern="dd/MM/yyyy" required="true" requiredMessage="* fecha Incio">
                        <f:convertDateTime pattern="dd/MM/yyyy" />        
                    </p:calendar>

                    <p:outputLabel for="fechafin" value="Fecha Fin" />                    
                    <p:calendar value="#{mbCursos.cursos.fechafin}" locale="es" id="fechafin"
                                showOn="button" pattern="dd/MM/yyyy" required="true" requiredMessage="* Ingrese Fecha Fin">
                        <f:convertDateTime pattern="dd/MM/yyyy" />        
                    </p:calendar>

                    <p:outputLabel for="cantidadhoras" value="Cantidad Horas" />
                    <p:inputText value="#{mbCursos.cursos.cantidadHoras}"
                                 id="cantidadhoras" style="width: 300px" required="true" requiredMessage="* Ingrese la cantidad de horas">
                        <!-- <f:validateLength minimum="3" maximum="50"/> -->
                    </p:inputText>

                    <p:outputLabel for="ambiente" value="Ambiente" />
                    <p:inputText value="#{mbCursos.cursos.ambiente}"
                                 id="ambiente" style="width: 300px" required="true" requiredMessage="* Ingrese el ambiente">
                        <!-- <f:validateLength minimum="3" maximum="50"/> -->
                    </p:inputText>

                </h:panelGrid>

                <p style="text-align: center">
                    <h:commandButton action="#{mbCursos.cursosIns()}"
                                     value="Grabar Datos" type="submit"/> 
                </p>

                <p style="text-align: center">
                    <h:commandLink action="/index" value="Cancelar"
                                   immediate="true" class="parainfo"/>
                </p>
            </fieldset>

            <!-- para errores de validaciÃ³n  
            <div class="msg_error_valida">
                <h:message for="cursos"/><br/>
                <h:message for="cantidadhoras"/><br/>
                <h:message for="ambiente"/>
            </div>
            -->
            
            <p style="text-align: center">
                <p:message for="cursos"/>
                <p:message for="cantidadhoras"/>
                <p:message for="ambiente"/>
                <p:message for="fechainicio"/>
                <p:message for="fechafin"/>                    
            </p>
        </h:form>

        <!-- mensajes del servidor -->
        <h:outputText value="#{mbCursos.message}" 
                      class="msg_error ui-state-highlight ui-corner-all"/>
    </h:body>
</html>
