<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-panel {
                font-size:.8em
            }
        </style>
    </h:head>
    <h:body>
        <p:panel header="PrimeFaces" footer="parainformaticos.com"
                 style="margin:auto;width:300px">
            <h:outputText value="ID Gaseosa:" style="font-weight: bold"/>
            <h:form style="text-align: center">
                <c:forEach items="${data.idsgaseosa}" var="item">
                    <h:outputText value="${item}"/><br/>
                </c:forEach>
                <p>
                    <p:commandLink value="Home" action="index" ajax="false"/>
                </p>
            </h:form>
        </p:panel>
    </h:body>
</html>
